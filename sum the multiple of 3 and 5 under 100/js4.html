<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      write a javascript program to sum the multiple of 3 and 5 under 100
    </title>
    <script>
      var sum = 0;
      var x;
      for (x = 0; x < 100; x++) {
        if (x % 3 == 0 || x % 5 == 0) {
          sum += x;
        }
      }
      console.log(sum);
    </script>
  </head>
  <body></body>
</html>
