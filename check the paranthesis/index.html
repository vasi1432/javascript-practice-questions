<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const int = "(())))";
    const stack = [];

    let count = 0;
    for (let i = 0; i < int.length; i++) {
      let top = stack[stack.length - 1];
      if (int[i] === "(") {
        stack.push(int[i]);
      } else if (int[i] === `)` && top === `(`) {
        stack.pop();
        count = count + 2;
      }
    }
    console.log(count);
  </script>
</html>
