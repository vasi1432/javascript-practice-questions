<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>count odd numbers</title>
  </head>
  <body></body>
  <script>
    let low = 8;
    let high = 19;
    count = 0;
    for (let i = low; i <= high; i++) {
      if (i % 2 !== 0) {
        count++;
      }
    }
    console.log(count);
  </script>
</html>
